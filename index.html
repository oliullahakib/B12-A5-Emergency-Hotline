<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">
    <title>Emergency Service</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="hind-madurai-font">
    <header>
        <nav class="flex flex-col md:flex-row justify-between items-center px-16 py-6 ">
            <div class="logo flex items-center gap-3">
                <img class="w-14" src="./assets/logo.png" alt="logo">
                <h2 class="text-[#006747] font-extrabold text-2xl">Emergency <br> Service</h2>
            </div>
            <div class="captul-container flex items-center gap-4 mt-5 md:mt-0">
                <div class="heart-captul flex flex-row-reverse gap-2  min-w-28 justify-center py-3 bg-[#41ff6b1a] font-extrabold rounded-full  ">
                    <img class="max-w-5" src="./assets/heart.png" alt="heart">
                    <p class="">0</p>
                </div>
                <div class="coin-captul flex flex-row-reverse gap-2 min-w-28 justify-center py-3 bg-[#41ff6b1a] font-extrabold rounded-full">
                    <img class="max-w-5" src="./assets/coin.png" alt="heart">
                    <p>100</p>
                </div>
                <div class="copy-captul py-3   bg-[#00A63E] text-white font-semibold rounded-full">
                    <p class="min-w-28 text-center "><span>2</span> Copy</p>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
